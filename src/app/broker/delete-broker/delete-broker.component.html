<h2 mat-dialog-title>Delete broker?</h2>
<mat-dialog-content>This will delete the broker and data related to it. This cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="accent">Cancel</button>
  <button mat-raised-button color="primary" (click)="delete()">Delete</button>
</mat-dialog-actions>
