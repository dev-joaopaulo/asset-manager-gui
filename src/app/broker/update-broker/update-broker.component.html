
  <h2 mat-dialog-title>Update Broker </h2>

<div [formGroup] = "form" >
  <mat-dialog-content class="update-broker-form">

      <div>
        <mat-form-field>
          <input matInput placeholder="Broker Name" formControlName="name">
          <mat-error *ngIf="brokerName.errors?.['minlength']">
            A minimum length of 2 characters is required.
          </mat-error>

        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Broker description" formControlName="description">
          <mat-error *ngIf="brokerDescription.errors?.['maxlength']">
            A maximum length of 30 characters is required.
          </mat-error>
        </mat-form-field>
      </div>

      <mat-dialog-actions class="stepper-buttons">
        <button mat-raised-button color="accent" (click)="close()">
          Close
        </button>
        <button mat-raised-button color="primary" (click)="save()">
          Update Broker
        </button>
      </mat-dialog-actions>

  </mat-dialog-content>
</div>
